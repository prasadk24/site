    <form style="margin:4rem">
        <section>
            <h1>Career</h1>
        </section>
        <div class="row">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" placeholder="   Enter your phone number"
                        required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="   Enter your email" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="subject" class="form-control" id="subject" placeholder="Enter subject" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="experience" class="form-label">Experience</label>
                    <input type="experience" class="form-control" id="experience" placeholder="Enter your experience"
                        required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="state" class="form-control" id="state" placeholder="   Enter your state" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <input type="file" class="form-control" id="resume" required>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
